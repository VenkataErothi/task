<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <textarea id="Enter your text" rows=10 cols="60">
    </textarea>
    <br><br>
    <input type="submit" value="Analyze" onclick="countWords()">
    <p>Word Count: <span id="word"></span></p>
    <p>Letters Count: <span id="letters"></span></p>
<script>
            function countWords() {
                var text = document.getElementById("Enter your text").value;
                var numWords=0;
                for (var i = 0; i < text.length; i++) {
                    var currentCharacter = text[i];
                    if (currentCharacter == " ") {
                        numWords += 1;
                    }
                }
                numWords += 1;
                document.getElementById("word").innerHTML = numWords;
               

                let str = text;
                let obj ={};
                for(let s of str)
                    if(!obj[s])
                        obj[s] = 1;
                    else 
                        obj[s] = obj[s]  + 1;
                    console.log(obj)
                    document.getElementById("letters").innerHTML = JSON.stringify(obj);
                }
         
    </script>
</body>
</html>
